<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Roll the Dice!!!</h1>
      <div class="dice__container">
        <div class="cpu__container">
          <img src="dice6.png" alt="" id="cpu_diceImage" />
        </div>
        <div class="score__container">
          <h3 id="score__text">CPU V/S PLAYER</h3>
        </div>
        <div class="player__container">
          <img src="dice6.png" alt="" id="player_diceImage" />
        </div>
      </div>
      <div class="button__container">
        <button onClick="rollthedice()">Roll</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
